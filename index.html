<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HTML Div Layout</title>
<style>
    body {
        font: 14px Arial,sans-serif; 
        margin: 0px;
    }
    .header {
        padding: 10px 20px;
        background: #acb3b9; 
    }
    .header h1 {
        font-size: 24px;
    }
    .container {
        width: 100%;
        background: #f2f2f2; 
    }
    .nav, .section {
        float: left; 
        padding: 20px;
        min-height: 170px;
        box-sizing: border-box;
    }
    .nav {            
        width: 20%;             
        background: #d4d7dc;
    }
    .section {
        width: 80%;
    }
    .nav ul {
        list-style: none; 
        line-height: 24px;
        padding: 0px; 
    }
    .nav ul li a {
        color: #333;
    }    
    .clearfix:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    .footer {
        background: #acb3b9;            
        text-align: center;
        padding: 5px;
    }
    .fixed-header, .fixed-footer{
        width: 100%;
        position: fixed;        
        background: #333;
        padding: 10px 0;
        color: #fff;
    }
    .fixed-header{
        top: 0;
    }
    .fixed-footer{
        bottom: 0;
    }
    .center-container{
        width: 100%;
        margin: 0 auto; /* Center the DIV horizontally */
    }
    nav a{
        color: #fff;
        text-decoration: none;
        padding: 7px 25px;
        display: inline-block;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Galih Pradananta (IAIN Tulungagung) </h1>
        </div>
        <div class="wrapper clearfix">
            <div class="nav">
                <ul>
                    <li><a href="paggalih.github.io">Beranda</a></li>
                    <li><a href="paggalih.github.io/profil">Profil</a></li>
                    <li><a href="paggalih.github.io/kontak">Kontak</a></li>
                </ul>
            </div>
            <div class="section">
                <h2>Selamat datang</h2>
                <p>Situs ini akan berisi catatan dan rangkuman baca saya. Semoga dapat bermanfaat lebih luas.</p>
                 <ol>
                    <li><a href="paggalih.github.io">2021-05-03</a></li>
                </ol>
            </div>
        </div>
        <div class="footer">
            <p>Terima kasih <i>template</i>-nya &copy; tutorialrepublic.com</p>
        </div>
    </div>
</body>
</html>
