        .sidenav {

            display: flex;

            justify-content: flex-start;

            left: 0;

            margin: auto;
            vertical-align: middle;
        }

            width: 100%;
            /* position: absolute; */
            display: flex;
            flex-flow: row;
            justify-content: center;
            margin-top: 20px;

        }

        .wrapper { 
            background:#EFEFEF; 
            box-shadow: 1px 1px 10px #999; 
            margin: auto; 
            text-align: left; 
            position: relative;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            margin-bottom: 20px !important;
            width: 80%;
            padding-top: 5px;            
        }
        .scrolls { 
            overflow-x: scroll;
            overflow-y: scroll;
            height: 200px;
            white-space:nowrap
        } 
        .imageDiv img { 
            box-shadow: 1px 1px 10px #999; 
            margin: 2px;
            max-height: 50px;
            cursor: pointer;
            display:inline-block;
            *display:inline;
            *zoom:1;
            vertical-align: top;
        }
