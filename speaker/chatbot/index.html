<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DeepSeek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatResponse {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        const apiKey = "sk-16eb99a504464ce2ae7e26a5bdab1c19"; // Ganti dengan API key Anda

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                alert("Silakan masukkan pesan!");
                return;
            }

            try {
                const response = await fetch('https://api.deepseek.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        message: userInput
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                document.getElementById('chatResponse').innerText = data.response;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('chatResponse').innerText = "Terjadi kesalahan. Silakan coba lagi.";
            }
        }
    </script>
</head>
<body>
    <h1>Chatbot DeepSeek</h1>
    <input type="text" id="userInput" placeholder="Tulis pesan Anda di sini...">
    <button onclick="sendMessage()">Kirim</button>
    <p id="chatResponse"></p>
</body>
</html>
