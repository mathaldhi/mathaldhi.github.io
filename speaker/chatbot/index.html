<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot DeepSeek</title>
    <script>
        const apiKey = "sk-16eb99a504464ce2ae7e26a5bdab1c19";

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('https://api.deepseek.com/v1/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    message: userInput
                })
            });
            const data = await response.json();
            document.getElementById('chatResponse').innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>Chatbot DeepSeek</h1>
    <input type="text" id="userInput" placeholder="Tulis pesan Anda di sini...">
    <button onclick="sendMessage()">Kirim</button>
    <p id="chatResponse"></p>
</body>
</html>
