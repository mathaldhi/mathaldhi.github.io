<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: white;
            border: 2px solid black;
            cursor: pointer;
        }
        .cell.winner {
            background-color: #28a745;
            color: white;
        }
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .celebrate {
            animation: celebration 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1 class="mb-3">Tic-Tac-Toe 4x4</h1>
    <div class="board" id="board"></div>
    <h3 class="mt-3" id="status">Giliran: X</h3>
    <button class="btn btn-primary mt-3" onclick="resetGame()">Reset Game</button>
    
    <script>
        let board = Array(16).fill('');
        let currentPlayer = 'X';
        let gameOver = false;

        function renderBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.textContent = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;
            board[index] = currentPlayer;
            checkWinner();
            if (!gameOver) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById("status").textContent = `Giliran: ${currentPlayer}`;
                renderBoard();
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [1, 2, 3], [4, 5, 6], [5, 6, 7], [8, 9, 10], [9, 10, 11], [12, 13, 14], [13, 14, 15], // Horizontal
                [0, 4, 8], [1, 5, 9], [2, 6, 10], [3, 7, 11], [4, 8, 12], [5, 9, 13], [6, 10, 14], [7, 11, 15], // Vertical
                [0, 5, 10], [1, 6, 11], [4, 9, 14], [5, 10, 15], // Diagonal
                [2, 5, 8], [3, 6, 9], [6, 9, 12], [7, 10, 13] // Reverse Diagonal
            ];
            
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("status").textContent = `ðŸŽ‰ Pemenang: ${board[a]} ðŸŽ‰`;
                    document.querySelectorAll(".cell")[a].classList.add("winner", "celebrate");
                    document.querySelectorAll(".cell")[b].classList.add("winner", "celebrate");
                    document.querySelectorAll(".cell")[c].classList.add("winner", "celebrate");
                    gameOver = true;
                    return;
                }
            }

            if (!board.includes('')) {
                document.getElementById("status").textContent = "Seri!";
                gameOver = true;
            }
        }

        function resetGame() {
            board = Array(16).fill('');
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById("status").textContent = "Giliran: X";
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
