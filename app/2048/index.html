<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
        }
        h1 {
            color: #776e65;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }
        .grid-cell {
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ede0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edc53f; }
        .tile-2048 { background-color: #edc22e; }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
				
				#controlupdown {
            width: 80px;
            height: 80px;
            font-size: 40px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
				}
        .controls button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Game 2048</h1>
    <div class="grid-container" id="grid-container">
        <!-- Grid cells will be generated here -->
    </div>
    <div class="controls">
		<div>
            <button onclick="moveTiles('left')">â¬…</button>
        <button id="controlupdown" onclick="moveTiles('up')">â¬†</button>
        <button id="controlupdown" onclick="moveTiles('down')">â¬‡</button>
            <button onclick="moveTiles('right')">âž¡</button>
		</div>
    </div>
    <script>
        const gridContainer = document.getElementById("grid-container");
        const grid = Array.from({ length: 4 }, () => Array(4).fill(0));

        function initializeGrid() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("grid-cell");
                    gridContainer.appendChild(cell);
                }
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ i, j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            const cells = document.querySelectorAll(".grid-cell");
            cells.forEach((cell, index) => {
                const i = Math.floor(index / 4);
                const j = index % 4;
                const value = grid[i][j];
                cell.textContent = value === 0 ? "" : value;
                cell.className = "grid-cell";
                if (value > 0) {
                    cell.classList.add(`tile-${value}`);
                }
            });
        }

        function moveTiles(direction) {
            let moved = false;
            if (direction === "left") {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] !== 0) {
                            let k = j;
                            while (k > 0 && grid[i][k - 1] === 0) {
                                grid[i][k - 1] = grid[i][k];
                                grid[i][k] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && grid[i][k - 1] === grid[i][k]) {
                                grid[i][k - 1] *= 2;
                                grid[i][k] = 0;
                                moved = true;
                            }
                        }
                    }
                }
            } else if (direction === "right") {
                for (let i = 0; i < 4; i++) {
                    for (let j = 3; j >= 0; j--) {
                        if (grid[i][j] !== 0) {
                            let k = j;
                            while (k < 3 && grid[i][k + 1] === 0) {
                                grid[i][k + 1] = grid[i][k];
                                grid[i][k] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && grid[i][k + 1] === grid[i][k]) {
                                grid[i][k + 1] *= 2;
                                grid[i][k] = 0;
                                moved = true;
                            }
                        }
                    }
                }
            } else if (direction === "up") {
                for (let j = 0; j < 4; j++) {
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== 0) {
                            let k = i;
                            while (k > 0 && grid[k - 1][j] === 0) {
                                grid[k - 1][j] = grid[k][j];
                                grid[k][j] = 0;
                                k--;
                                moved = true;
                            }
                            if (k > 0 && grid[k - 1][j] === grid[k][j]) {
                                grid[k - 1][j] *= 2;
                                grid[k][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }
            } else if (direction === "down") {
                for (let j = 0; j < 4; j++) {
                    for (let i = 3; i >= 0; i--) {
                        if (grid[i][j] !== 0) {
                            let k = i;
                            while (k < 3 && grid[k + 1][j] === 0) {
                                grid[k + 1][j] = grid[k][j];
                                grid[k][j] = 0;
                                k++;
                                moved = true;
                            }
                            if (k < 3 && grid[k + 1][j] === grid[k][j]) {
                                grid[k + 1][j] *= 2;
                                grid[k][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }
            }
            if (moved) {
                addRandomTile();
                updateGrid();
                checkWin();
            }
        }

        function checkWin() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 2048) {
                        alert("Selamat! Anda mencapai 2048! ðŸŽ‰");
                        resetGame();
                        return;
                    }
                }
            }
        }

        function resetGame() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    grid[i][j] = 0;
                }
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") moveTiles("left");
            if (e.key === "ArrowRight") moveTiles("right");
            if (e.key === "ArrowUp") moveTiles("up");
            if (e.key === "ArrowDown") moveTiles("down");
        });

        initializeGrid();
    </script>
</body>
</html>
