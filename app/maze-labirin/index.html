<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        .info {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <canvas id="mazeCanvas"></canvas>
    <p class="info">Gunakan tombol panah untuk bergerak.</p>

    <script>
        const canvas = document.getElementById("mazeCanvas");
        const ctx = canvas.getContext("2d");

        const cols = 10, rows = 10; // Ukuran maze (10x10)
        const tileSize = 40;
        canvas.width = cols * tileSize;
        canvas.height = rows * tileSize;

        let player = { x: 0, y: 0 };
        let goal = { x: cols - 1, y: rows - 1 };

        // Membuat maze dengan algoritma sederhana
        let maze = Array.from({ length: rows }, () => Array(cols).fill(1));

        function generateMaze() {
            for (let y = 1; y < rows; y += 2) {
                for (let x = 1; x < cols; x += 2) {
                    maze[y][x] = 0;
                    let directions = [[0, -1], [0, 1], [-1, 0], [1, 0]];
                    directions.sort(() => Math.random() - 0.5);
                    for (let [dx, dy] of directions) {
                        let nx = x + dx, ny = y + dy;
                        if (ny > 0 && ny < rows && nx > 0 && nx < cols && maze[ny][nx] === 1) {
                            maze[y + dy / 2][x + dx / 2] = 0;
                            maze[ny][nx] = 0;
                            break;
                        }
                    }
                }
            }
            maze[0][0] = 0;
            maze[rows - 1][cols - 1] = 0;
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = "black";
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize, tileSize);

            ctx.fillStyle = "green";
            ctx.fillRect(goal.x * tileSize, goal.y * tileSize, tileSize, tileSize);
        }

        function movePlayer(dx, dy) {
            let newX = player.x + dx;
            let newY = player.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                drawMaze();
                checkWin();
            }
        }

        function checkWin() {
            if (player.x === goal.x && player.y === goal.y) {
                alert("Selamat! Anda menyelesaikan labirin! ðŸ”¥");
                resetGame();
            }
        }

        function resetGame() {
            player = { x: 0, y: 0 };
            generateMaze();
            drawMaze();
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") movePlayer(-1, 0);
            if (e.key === "ArrowRight") movePlayer(1, 0);
            if (e.key === "ArrowUp") movePlayer(0, -1);
            if (e.key === "ArrowDown") movePlayer(0, 1);
        });

        generateMaze();
        drawMaze();
    </script>
</body>
</html>
